<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shipment Items</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
    <form action="/">
        <input type="submit" value="Home" />
    </form>
    <h2> Shipment Items </h2>
    <form action="perform-populate-shipment" method="post">
        <table>
            <tr>
                <th>Item ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Shipment Quantity</th>
            </tr>
            <tr th:each="item: ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td><input required type="number" value="0" th:name="${item.id}" /></td>
            </tr>
        </table>
        <input type="hidden" name="id" th:value="${shipment.id}" />
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
